        function hi(letter) {
            var text = letter;
            //alert('DEBUG: "' + text + '"');

            for (var i = 0; i < text.length; i++) {
                //alert('DEBUG: i = ' + i);
                if (text.substr(i, 1) != ' ') {
                    // ok
                } else {
                    if (i == 0) {
                        text = text.substr(i + 1);
                    } else {
                        text = text.substr(0, i) + '' + text.substr(i + 1);
                    }
                    i = i - 1;
                }
            }

            if (text == 'Enter') {
                text = "\n";
            }

            if (text == 'Space') {
                text = " ";
            }
            if (text == 'Tag') {
                text = "#";
            }

            var parentFrames = parent.frames;
            if (parentFrames) {
                var parentFramesMain = parent.frames['main'];
                if (parentFramesMain) {
                    var documentCompose = parentFramesMain.document.compose;
                    if (documentCompose) {
                        var txtComment = documentCompose.comment;
                        if (txtComment) {
                            if (text == 'Back') {
								// backspace
								if (txtComment.value.length) {
                                    txtComment.value = txtComment.value.substr(0, txtComment.value.length - 1);
                                }
                            } else {
                                txtComment.value += '' + text;
                            }
                        }
                    }
                }
            }

            var frmKbd = document.compose;
            if (frmKbd) {
                var kbdText = frmKbd.kbdText;
                if (kbdText) {
                    if (text == 'Back') {
                        // backspace
                        if (kbdText.value.length) {
                            kbdText.value = kbdText.value.substr(0, kbdText.value.length - 1);
                        }
                    } else {
                        kbdText.value += '' + text;
                    }
                }
            }

            //alert('DEBUG: "' + text + '"');

            return false;
        }

        // todo onmousedown and onmouseup should set and clear a timeout for key repeat?

</script>
